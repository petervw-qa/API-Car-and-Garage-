<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a Car</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="Name" placeholder="Enter Name" id="name">
            <input type="Make" placeholder="Enter Make" id="make">
            <input type="Model" placeholder="Enter Model" id="model">
            <input type="Doors" placeholder="Enter Number of Doors" id="doors">
            <input type="Colour" placeholder="Enter Colour" id="colour">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="postToCar()">Save changes</button>
        </div>
      </div>
    </div>
